<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List: for your Daily Tasks.</title>
    <link rel="shortcut icon" href="content/todo-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="content/style.css">
</head>
<body>
    <div>
        <h1>Todo List</h1>
    </div>
    <div class="add-todo">
        <input id="task-input" type="text" placeholder="Enter your task">     
    </div>

    <div class="add-todo">
        <input id="date-input" type="date" min="2022-01-01" required>
        <input id="time-input" type="time" min="00:00" required> 
    </div>
        
    <div class="add-todo">
        <button class="add-btn" onclick="addTodo()">Add todo!</button>
    </div>

    <div class="delete-todo">
        <button onclick="deleteLastTodo()">Delete the last Todo</button>
        <button onclick="deleteFirstTodo()">Delete the first Todo</button>
    </div>
    
    <div id="todos">

    </div>
    
    <script src="app/script.js"></script>

</body>
</html>
